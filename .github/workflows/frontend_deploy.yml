name: Frontend Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Deploy
        env: 
          S3_UPLOAD_BUCKET: ${{ secrets.S3_FRONTEND_BUCKET }}
          REACT_APP_SKYWAY_API_KEY: ${{ secrets.REACT_APP_SKYWAY_API_KEY }}
        run: |
          cd video-meeting
          echo REACT_APP_SKYWAY_API_KEY="$REACT_APP_SKYWAY_API_KEY" > .env
          npm ci
          npm run build
          aws s3 cp build s3://$S3_FRONTEND_BUCKET/ --recursive --quiet